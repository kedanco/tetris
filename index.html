<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Tetris Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" media="screen" href="tetris.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Quicksand"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div><h2 id="title" class="hide">Tetris 2018</h2></div>
		<div id="difficulty">
			<h3 id="diff-title">Welcome to Tetris!</h3>
			<h4 id="diff-subtitle">Select your difficulty:</h4>
			<ul>
				<li>
					<button id="easy" value="easy" class="diff-buttons">EASY</button>
				</li>
				<li>
					<button id="medium" value="medium" class="diff-buttons">
						MEDIUM
					</button>
				</li>
				<li>
					<button id="hard" value="hard" class="diff-buttons">HARD</button>
				</li>
			</ul>
		</div>
		<div id="score" class="hide"></div>
		<canvas id="tetris" width="240" height="400" class="hide"></canvas>
		<script src="tetris.js"></script>
	</body>
</html>
